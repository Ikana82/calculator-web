<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Web Apps</title>

    <link rel="icon" type="omage/png" href="calculator-icon-pink.png" />

    <link rel="stylesheet" href="style.css" />

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="background-circle"></div>

    <div class="phone-frame">
      <div class="dynamic-island"></div>
      <div class="side-button power"></div>
      <div class="side-button volume-up"></div>
      <div class="side-button volume-down"></div>

      <div class="calculator-screen">
        <div class="display">
          <div id="history" class="history"></div>
          <div id="result" class="result">0</div>
        </div>

        <div class="buttons">
          <button class="btn light" onclick="clearDisplay()">AC</button>
          <div class="btn light">
            <button class="btn light" onclick="backspace()">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </div>
          <!-- <button class="btn light" onclick="backspace()">โซ</button> -->
          <button class="btn light" onclick="appendValue('%')">%</button>
          <button class="btn operator" onclick="appendValue('/')">รท</button>

          <button class="btn" onclick="appendValue('7')">7</button>
          <button class="btn" onclick="appendValue('8')">8</button>
          <button class="btn" onclick="appendValue('9')">9</button>
          <button class="btn operator" onclick="appendValue('*')">x</button>

          <button class="btn" onclick="appendValue('4')">4</button>
          <button class="btn" onclick="appendValue('5')">5</button>
          <button class="btn" onclick="appendValue('6')">6</button>
          <button class="btn operator" onclick="appendValue('-')">-</button>

          <button class="btn" onclick="appendValue('1')">1</button>
          <button class="btn" onclick="appendValue('2')">2</button>
          <button class="btn" onclick="appendValue('3')">3</button>
          <button class="btn operator" onclick="appendValue('+')">+</button>

          <button class="btn zero" onclick="appendValue('0')">0</button>
          <button class="btn" onclick="appendValue('.')">.</button>
          <button class="btn operator" onclick="equals()">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
